<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <h1 style ="text-align : center">Calculator</h1>
        <p id="display">&emsp;</p>
        <br>
    
    <div id="button_container">
        <button data-number="7" class="number_button">7</button>
        <button data-number="8" class="number_button">8</button>
        <button data-number="9" class="number_button">9</button>
    
        <button data-number="4" class="number_button">4</button>
        <button data-number="5" class="number_button">5</button>
        <button data-number="6" class="number_button">6</button>
        
        <button data-number="1" class="number_button">1</button>
        <button data-number="2" class="number_button">2</button>
        <button data-number="3" class="number_button">3</button>
        
        
        
        
        <button id="add_button">+</button>
        <button id="subtract_button">-</button>
        <button id="multiplication_button">*</button>
        <button id="division_button">/</button>
        
        <button data-number="0" class="number_button">0</button>
        <button data-number="00" class="number_button">00</button>
        <button data-number="." class="number_button">.</button>
        <button id="equals_button">=</button>
        <button id ="reset" type ="reset">C</button>
        
        
    </div>
    <script src="index.js"></script>
</body>
</html>
